<div class="container"
fxLayout = "column"
fxLayoutGap = "20px">
<mat-list fxFlex>
<mat-list-item *ngFor = "let book of books">
  <h1 matLine>{{book.name}}</h1>
  <p matLine>{{book.id}}</p>
  <p matLine>{{book.author}}></p>
  <p matLine>{{book.location}}</p>
  <p matLine>{{book.status}}</p>
</mat-list-item>
</mat-list>
  </div>
