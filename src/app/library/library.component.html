<div class="container"
fxLayout = "column"
fxLayoutGap = "10px">
<div fxFlex>
<div>
<h3>Books</h3>
<hr>
  </div>
</div>
<div fxFlex>
<mat-grid-list cols = 3>
<mat-grid-tile *ngFor="let book of books" (click) = "onSelect(book)">
<mat-grid-tile-header>
<h1>{{book.name | uppercase}}</h1>
</mat-grid-tile-header>
<img src={{book.image}} alt={{book.name}}/>
<mat-grid-tile-footer>
  <h1>{{book.status?"Available":"Not Available"}}</h1>
  </mat-grid-tile-footer>
</mat-grid-tile>
</mat-grid-list>
</div>
<div fxFlex *ngIf="selectedBook">
  <mat-card>
    <mat-card-header>
        <mat-card-title>{{selectedBook.name | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{selectedBook.id}}</mat-card-subtitle>
         </mat-card-header>
    <img mat-card-image src={{selectedBook.image}} alt={{selectedBook.name}}>
    <mat-card-content>
      <p>
        {{selectedBook.author}}
       </p>
      <p>
       {{selectedBook.location}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
  </div>
