<div class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutGap="10px"
>
<div fxFlex="40" *ngIf="book">
    <mat-card>
    <mat-card-header>
        <mat-card-title>{{book.name | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{book.id}}</mat-card-subtitle>
         </mat-card-header>
    <img mat-card-image src={{book.image}} alt={{book.name}}>
    <mat-card-content>
      <p>
        {{book.author}}
       </p>
      <p>
       {{book.location}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
<div fxFlex="40">
  <mat-list fxFlex>
    <h1 matLine>Comments</h1>
    <mat-list-item *ngFor="let comment of book.comments">
    <p matLine>{{comment.comment}}</p>
    <p matLine>{{comment.rating}}</p>
    <p matLine>{{comment.author}} {{ comment.date | date }}</p>
    </mat-list-item>

   </mat-list>
</div>
  </div>
