<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="10px">
  <div fxFlex="20" *ngIf="book">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{book.name | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{book.id}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{book.image}} alt={{book.name}} height="600px">
      <mat-card-content>
        <p>
          Author: {{book.author}}
        </p>
        <p>
          Shelf Location: {{book.location}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button (click)="reserve()" *ngIf="book.status">RESERVE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex="40" fxLayout="column" *ngIf="book">
    <div fxFlex fxFlexOffset="20px" class="form-size">
      <h2>Give us your Feedback</h2>
      <!--  <p>{{feedbackForm.value}}{{feedbackForm.status}}</p> -->
      <form novalidate [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field>
            <input matInput formControlName="name" placeholder="name" type="text" required>
            <mat-error *ngIf="feedbackForm.get('name').hasError('required') && feedbackForm.get('name').touched">Name is
              Required</mat-error>
          </mat-form-field>
        </p>
        <mat-form-field>
          <input matInput formControlName="message" placeholder="message" type="text" required>
          <mat-error *ngIf="feedbackForm.get('message').hasError('required') && feedbackForm.get('message').touched">
            Message is Required</mat-error>
        </mat-form-field>
        <button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
      </form>
    </div>

    <mat-list fxFlex>
      <h1 matLine>Comments</h1>
      <mat-list-item *ngFor="let comment of book.comments">
        <p matLine>{{comment.comment}}</p>
        <p matLine>{{comment.rating}}</p>
        <p matLine>{{comment.author}} {{ comment.date | date }}</p>
      </mat-list-item>

    </mat-list>
  </div>
  <div [hidden]="book">
    <mat-spinner></mat-spinner>
    <h2>Loading... Please Wait</h2>
  </div>
</div>
